<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Learning</title>
    <!-- boostrap css  link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- header start  -->
      <header >
        <!-- nav section start  -->

            <section class="container-fluid bg-light">
                <nav class="navbar container navbar-expand-lg navbar-light ">
                    <div class="container">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link active  mx-3 fw-bold" aria-current="page" href="#">Home</a>
                          <a class="nav-link  mx-3 fw-bold" href="#">Courses</a>
                          <a class="nav-link mx-3 fw-bold" href="#">Deals</a>
                          <a class="nav-link mx-3 fw-bold" href="#">Success</a>
                          <a class="nav-link mx-3 fw-bold" href="#">About </a>
                          
                        </div>
                      </div>
                  </nav>
            </section>
            <!-- var section End  -->

            <!-- bannar section start  -->
            <div id="carouselExampleCaptions" class="carousel slide"       data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner container mt-3 rounded-2">
                  <div class="carousel-item active">
                    <img  height="500px"  src="images/cover/cover-1.png" class="d-block w-100  " alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                      <button type="button" class="btn btn-primary">Primary</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img height="500px" src="images/cover/cover-2.jpg" class="d-block w-100  " alt="...">
                    <div class="carousel-caption d-none d-md-block ">
                      <h5>GET STARTED DIGITAL lEARNING </h5>
                      <p>Some representative placeholder content for the second slide.</p>
                      <button type="button" class="btn btn-info">Primary</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img height="500px" src="images/cover/cover-3.jpg" class="d-block w-100  " alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                      <button type="button" class="btn btn-success">Success</button>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!-- bannar section End   -->
      </header>
    <!-- header End   -->



     <!-- boostrap js link  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
